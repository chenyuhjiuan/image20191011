<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add A Picture</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
</head>
<body class="container">
<br/>
<a href="/add" class="btn btn-primary btn-lg" role="button">Add a post</a>
<br/><br/>
<h2>Upload images to the Cloudinary database.</h2><br/>
<form method="post" action="/load" th:object="${actor}"
      enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />
    Category: <input type="text" th:field="*{name}" /><br/>
    <br/>

    Real Name: <input type="text" th:field="*{realname}" />
    <br/><br/>
    <input type="file" name="file" />&nbsp&nbsp(Choose the picture you like and click Submit button.)

    <br/><br/>
    <input type="submit" value="Submit" class="btn btn-primary btn-lg" role="button"/>
</form>


</form>
</body>
</html>
