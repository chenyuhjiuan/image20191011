<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add an image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
</head>
<body class="container">
<br/>
<a href="/load" class="btn btn-primary btn-lg" role="button">Add an image</a>&nbsp&nbsp<p class="arrow">(Click this button to process adding image here.)</p>
<br/><br/>
<a href="/add" class="btn btn-primary btn-lg" role="button">Add a post</a>
<br/><br/>
<div th:each="actor:${actors}">
    <div th:if="${actor.headshot} !=null">
        <img th:src="${actor.headshot}" width="150px" height="150px" />
        <hr/>
    </div>
    <h3 th:text="${actor.name}"></h3>
    &nbsp<h4 th:text="${actor.realname}"></h4>
    &nbsp<a th:href="@{/deleteimages/{id}(id=${actor.id})}" class="btn btn-primary btn-lg" role="button">Delete</a>
</div>
</body>
</html>
